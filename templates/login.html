<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>农耘智策 - 登录</title>
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #e74a3b;
            font-size: 0.8rem;
            text-align: center;
            height: 1rem; /* 占位防止跳动 */
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">欢迎使用 农耘智策</h1>
                            </div>
                            <form class="user" id="login-form">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control form-control-user" id="username" placeholder="输入账号..." required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control form-control-user" id="password" placeholder="密码" required>
                                </div>
                                <div id="error-container" class="error-message"></div>
                                <button type="submit" class="btn btn-primary btn-user btn-block mt-4">
                                    登 录
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">忘记密码?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="#">联系管理员</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="static/js/sb-admin-2.min.js"></script>
    
    <!-- 核心修改：登录逻辑 -->
    <script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            e.preventDefault(); // 阻止表单默认提交
            
            const username = $('#username').val();
            const password = $('#password').val();
            const errorContainer = $('#error-container');

            if (username === 'zhangyan' && password === 'zy@2025') {
                errorContainer.text(''); // 清空错误信息
                window.location.href = '/main'; // 验证成功，跳转到主页
            } else {
                errorContainer.text('账号或密码错误！'); // 显示错误信息
            }
        });
    });
    </script>
</body>

</html>
